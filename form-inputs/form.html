<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Form inputs</title>
</head>
<body>

    <!-- select boxes -->
    <div class="container">
        <select id="beverage" class="form-control">
            <option value="1">Coffee</option>
            <option value="2">Tea</option>
            <option value="3">Kambucha</option>
            <option value="4">Water</option>
        </select>
    </div>
    <br>
    <!-- radio buttons -->
    <div class="container">Radio Buttons
        <br>
        <br>
        <div class="radio">
            <label >
                <input type="radio" name="flavor" value="chocolate" checked>Chocolate
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="flavor" value="vanilla">Vanilla
            </label>
        </div>
        <div class="radio">
            <label for="">
                <input type="radio" name="flavor" value="cookiesndcream">Cookies & Cream
            </label>
        </div>
        <div class="radio">
            <label for="">
                <input type="radio" name="flavor" value="strawberry"> Strawberry
            </label>
        </div>
    </div>
<!-- date picker -->
    <div class="form-group">
        <label for="born">Date of birth:
        </label>
        <input type="date" id="born" class="form-control">
    </div>
<!-- //color picker -->
    <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input type="color" id="color" class="form-control">
    </div>
</body>
</html>
